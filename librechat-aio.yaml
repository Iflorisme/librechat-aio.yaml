version: 1.1.6

cache: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  custom:
    - name: "CablyAI"
      apiKey: "${CABLYAI_API_KEY}"
      baseURL: "https://cablyai.com/"
      models:
        default: ${CABLYAI_MODELS}
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "CablyAI"
